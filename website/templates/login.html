{% extends "base.html" %}
{% block body %}
<b>Please Login to continue</b>
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post" action="{% url 'login' %}" class='form'>
    {% csrf_token %}
    <table class='table'>
        {{ form }}
    </table>
    <input type="submit" value="login" />
    <input type="hidden" name="next" value="/" />
</form>
{% endblock %}
